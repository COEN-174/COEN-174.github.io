<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/polymer/polymer.html">

<dom-module id="judging-category-fivepoint">
    <template>
        <style>
            .category_label {
                width:40%;
                font-size: 16px;
            }
            .category_container {
                background-color: rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                margin-bottom: 20px;
            }
            .category_score_container {
                width: 100%;
                display: flex;
            }
            .category_radio_button {
                flex: 1;
            }
        </style>
        <paper-item class="category_container">
            <div class="category_label noselect">[[category_title]]</div>
            <paper-radio-group class="category_score_container">
                <paper-radio-button class="category_radio_button noselect" name="1">1</paper-radio-button>
                <paper-radio-button class="category_radio_button noselect" name="2">2</paper-radio-button>
                <paper-radio-button class="category_radio_button noselect" name="3">3</paper-radio-button>
                <paper-radio-button class="category_radio_button noselect" name="4">4</paper-radio-button>
                <paper-radio-button class="category_radio_button noselect" name="5">5</paper-radio-button>
            </paper-radio-group>
        </paper-item>
    </template>
    <script>
        Polymer({
            is: 'judging-category-fivepoint',
            hostAttributes: {
                tabindex: 0
            },
            properties: {
                category_title: {
                    type: String
                }
            },
            ready: function() {}
        })
    </script>
</dom-module>
