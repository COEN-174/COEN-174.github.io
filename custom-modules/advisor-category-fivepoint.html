<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/polymer/polymer.html">

<dom-module id="advisor-category-fivepoint">
    <template>
        <style>
            .category_label {
                width:40%;
                font-size: 16px;
            }
            .category_container {
                background-color: rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                margin-bottom: 20px;
            }
        </style>
        <paper-item class="category_container">
            <div class="category_label noselect">[[category_title]]</div>
            <span style="flex: 1;"></span>
            <div class="category_label noselect">[[score_amount]]</div>
        </paper-item>
    </template>
    <script>
        Polymer({
            is: 'advisor-category-fivepoint',
            hostAttributes: {
                tabindex: 0
            },
            properties: {
                category_title: {
                    type: String
                }
            },
            ready: function() {}
        })
    </script>
</dom-module>
